            </section>
        );

        const Projects = () => (
            <section id="projects" className="py-24 bg-industrial-800">
                <div className="container mx-auto px-6">
                    <SectionHeader title="PROJECTS" subtitle="KEY ACHIEVEMENTS & GLOBAL EVENTS" />
                    
                    <div className="grid md:grid-cols-2 gap-8">
                        {projects.map((proj, idx) => (
                            <div 
                                key={idx} 
                                className={`tech-card bg-industrial-900 p-8 border ${proj.highlight ? 'border-brand shadow-[0_0_30px_rgba(220,38,38,0.15)] scale-[1.02]' : 'border-slate-700'}`}
                            >
                                <div className="flex justify-between items-start mb-6">
                                    <div className={`p-3 rounded border ${proj.highlight ? 'bg-brand text-white border-brand' : 'bg-slate-800 text-brand border-slate-700'}`}>
                                        <i data-lucide={proj.icon} className="w-6 h-6"></i>
                                    </div>
                                    <span className={`text-xs font-mono uppercase tracking-wider ${proj.highlight ? 'text-brand font-bold' : 'text-slate-500'}`}>
                                        {proj.category}
                                    </span>
                                </div>
                                <h3 className="text-xl font-bold text-white mb-2">{proj.title}</h3>
                                <p className={`font-mono text-sm mb-4 ${proj.highlight ? 'text-brand' : 'text-brand'}`}>
                                    {proj.highlight && <span className="inline-block w-2 h-2 bg-brand rounded-full mr-2 animate-pulse"></span>}
                                    {proj.impact}
                                </p>
                                <p className="text-slate-400 text-sm leading-relaxed border-t border-slate-800 pt-4">
                                    {proj.description}
                                </p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const SkillsAndEd = () => (
            <section className="py-24 bg-industrial-900 bg-grid-pattern">
                <div className="container mx-auto px-6">
                    <div className="grid lg:grid-cols-2 gap-16">
                        
                        {/* Skills Column */}
                        <div>
                            <SectionHeader title="ARSENAL" subtitle="TECHNICAL PROFICIENCIES" />
                            <div className="space-y-8">
                                {Object.entries(skills).map(([category, items]) => (
                                    <div key={category}>
                                        <h4 className="text-white font-bold mb-4 flex items-center gap-2">
                                            <span className="w-2 h-2 bg-brand"></span> {category}
                                        </h4>
                                        <div className="flex flex-wrap gap-2">
                                            {items.map(skill => (
                                                <span key={skill} className="px-3 py-2 bg-slate-800 border border-slate-700 text-slate-300 text-sm font-mono hover:border-brand hover:text-white transition-colors cursor-default">
                                                    {skill}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Education & Certs Column */}
                        <div>
                            <SectionHeader title="EDUCATION" subtitle="ACADEMIC BACKGROUND" />
                            
                            <div className="bg-industrial-800 p-8 border-l-4 border-brand mb-8">
                                <h3 className="text-xl font-bold text-white">{education.degree}</h3>
                                <p className="text-slate-400 mt-1">{education.uni}</p>
                                <div className="flex justify-between items-center mt-4 pt-4 border-t border-slate-700 font-mono text-sm">
                                    <span className="text-slate-500">{education.year}</span>
                                    <span className="text-brand font-bold">{education.grade}</span>
                                </div>
                                <p className="mt-2 text-sm text-slate-300 italic">{education.project}</p>
                            </div>

                            <h4 className="text-white font-bold mb-4 font-mono">CERTIFICATIONS</h4>
                            <div className="grid gap-3">
                                {certs.map((cert, i) => (
                                    <div key={i} className="flex items-center gap-3 p-3 bg-slate-800/50 border border-slate-700">
                                        <i data-lucide="award" className="w-5 h-5 text-brand"></i>
                                        <span className="text-slate-300 text-sm">{cert}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer id="contact" className="py-16 bg-black border-t border-slate-800">
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-3xl font-mono font-bold text-white mb-8">INITIATE CONTACT</h2>
                    
                    <div className="flex flex-col md:flex-row justify-center gap-6 mb-12">
                        <a href={`mailto:${profile.email}`} className="flex items-center justify-center gap-3 px-6 py-4 bg-slate-900 border border-slate-800 hover:border-brand text-slate-300 hover:text-white transition-all group">
                            <i data-lucide="mail" className="w-5 h-5 group-hover:text-brand"></i>
                            {profile.email}
                        </a>
                        <a href={`https://${profile.linkedin}`} target="_blank" className="flex items-center justify-center gap-3 px-6 py-4 bg-slate-900 border border-slate-800 hover:border-brand text-slate-300 hover:text-white transition-all group">
                            <i data-lucide="linkedin" className="w-5 h-5 group-hover:text-brand"></i>
                            LinkedIn Profile
                        </a>
                        <a href={`tel:${profile.phone}`} className="flex items-center justify-center gap-3 px-6 py-4 bg-slate-900 border border-slate-800 hover:border-brand text-slate-300 hover:text-white transition-all group">
                            <i data-lucide="phone" className="w-5 h-5 group-hover:text-brand"></i>
                            {profile.phone}
                        </a>
                    </div>

                    <p className="text-slate-600 font-mono text-sm">
                        &copy; {new Date().getFullYear()} {profile.name}. Engineered for Excellence.
                    </p>
                </div>
            </footer>
        );

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen">
                    <Navbar />
                    <Hero />
                    <About />
                    <Experience />
                    <Projects />
                    <SkillsAndEd />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
